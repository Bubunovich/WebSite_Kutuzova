<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Главная</title>
</head>
<body>
    <div class="center-container">
        <div class="loader"></div>
    </div>
    
    <header class="header">
        <div class="container">
            <h1>Elena Kutuzova</h1>
            <nav class="nav">
                <a href="#">ПОРТФОЛИО</a>
                <a href="#">АВТОРСКИЕ ПРОЕКТЫ</a>
                <a href="#">ОБ АВТОРЕ</a>
                <a href="#">КОНТАКТЫ</a>
                <div class="lang">
                    <img src="resources/light-language-image.png" alt="Language">
                    <p>EN</p>
                </div>
            </nav>
        </div>
    </header>
    
    <div class="name-block">Kutuzova Elena</div>

    <main class="main-content">
        <div class="side-panels">
            <section class="left-panel">
                <p class="artist">Художник Елена Кутузова</p>
                <p class="artist-description">
                    Я долго искала свое место в <br> искусстве.<br>
                    Мне было важно не <br> подражать, а находить.
                </p>
                <img src="resources/left-panel-image.png" alt="Работа Елены Кутузовой" loading="lazy">
            </section>
            
            <section class="right-panel">
                <img src="resources/right-panel-image.png" alt="Демонстрация техники" loading="lazy">
                <p class="technique-description">
                    Автор техники "Двойного <br> изображения" использующий <br>
                    люминофоры с аномально <br> большим сдвигом Стокса.
                </p>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
